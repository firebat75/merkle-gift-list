<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merkle Gift List</title>
</head>

<body>
    <label for="input">Enter your name:</label>
    <input type="text" id="input" name="input"><br><br>
    <button id="button">Check list</button>
</body>

<script>
    const serverUrl = 'https://merkle-gift-list.onrender.com';

    var button = document.getElementById("button");
    const inputName = document.getElementById("input").textContent;
    console.log(inputName);
    button.addEventListener("click", console.log(inputName));

    async function listCheck(name) {
        const res = await fetch(
            `${serverUrl}/gift`,
            {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({ name: name }),
            },
        ).then(function (response) {
            console.log(response.status, response.data)
        }
        ).catch((function (error) {
            console.log(error)
        }))
    }
</script>

</html>
